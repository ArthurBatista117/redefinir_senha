<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L.A.S - Definir Senha</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="app-bar">
    <h1>L.A.S</h1>
  </div>

  <div class="container">
    <div class="icon-container">
      <div class="lock-icon">ğŸ”’</div>
    </div>
    
    <h2>Definir Nova Senha</h2>
    <p class="subtitle">Crie uma senha segura para acessar o sistema</p>

    <form id="resetForm">
      <div class="form-group">
        <label for="password">Nova Senha</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ”‘</span>
          <input 
            type="password" 
            id="password" 
            placeholder="Digite sua nova senha"
            required
          >
        </div>
        <div class="password-strength">
          <div class="strength-bar">
            <div class="strength-fill" id="strengthBar"></div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ”‘</span>
          <input 
            type="password" 
            id="confirmPassword" 
            placeholder="Digite a senha novamente"
            required
          >
        </div>
      </div>

      <div class="requirements">
        <p>Requisitos da senha:</p>
        <ul>
          <li id="req-length">MÃ­nimo de 6 caracteres</li>
          <li id="req-match">Senhas coincidem</li>
        </ul>
      </div>

      <button type="submit" id="submitBtn">Salvar Nova Senha</button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 8px; color: #666;">Atualizando senha...</p>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
