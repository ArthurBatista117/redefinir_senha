<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.A.S - Finalizar Cadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-bar">
        <h1>L.A.S</h1>
    </div>

    <div class="container">
        <div class="icon-container">
            <div class="lock-icon">ðŸ”’</div>
      
        </div>

        <h2>Finalizar Cadastro</h2>
        <p class="subtitle">Complete seu cadastro para acessar o sistema</p>

        <form id="resetForm">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ‘¤</span>
                    <input type="text" id="name" placeholder="Digite seu nome completo" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Telefone</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ“±</span>
                    <input type="tel" id="phone" placeholder="(00) 00000-0000" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Nova Senha</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ”‘</span>
                    <input type="password" id="password" placeholder="Digite sua nova senha" required>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthBar"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ”‘</span>
                    <input type="password" id="confirmPassword" placeholder="Digite a senha novamente" required>
                </div>
            </div>

            <div class="requirements">
                <p>Requisitos da senha:</p>
                <ul>
                    <li id="req-length" class="invalid">MÃ­nimo de 6 caracteres</li>
                    <li id="req-match" class="invalid">Senhas coincidem</li>
                </ul>
            </div>

            <button type="submit" id="submitBtn">Finalizar Cadastro</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 8px; color: #666;">Finalizando cadastro...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script src="script.js" ></script>
</body>

</html>
